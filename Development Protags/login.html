<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="/Development Protags/css/login.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>Página de Login</title>
</head>

<body>

  <div class="logo">
    <a href="homepage.html"><img class="img-log" src="/Development Protags/images/Protags.png"></a>
  </div>

  <div class="card pt-5" id="card-log">
    <div class="card-body col-10">
      <div class="formregister">
        <h5 class="card-title text-center">Entrar</h5>

        <div id="msgError"></div>

        <form class="login-form">

          <div class="form-group">
            <label id="labelUsuario" for="usuario">Usuário</label>
            <input type="text" class="form-control" placeholder="" required id="usuario">
          </div>

          <div class="form-group">
            <label id="labelSenha" for="senha">Senha</label>
            <input type="password" class="form-control" placeholder="" required id="senha">
          </div>



          <br>

          <button onclick="login()" type="button" class="button p-3 pt-1 pb-1">Enviar</button>

        </form>
        <div class="row text-center" id="naotem">
          <div class="mb-0">
            <p class="mt-3 text-center">Não tem uma conta? <a href="register.html" class="registre-se">Registre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->

  <footer class="bg-light text-center text-lg-start">

    <!-- Copyright -->
    <div class="text-center p-3" id="footer">
      © 2023
      <a class="text-light" href="homepage.html">Protags</a>
    </div>

  </footer>





  <script src="./js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
