    <!-- O QUE PRECISA SER DESENVOLVIDO -->

    <div class="container col-lg ">
        <form id="form">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="box ">
                        <h1>Perfil</h1>
                    </div>
                    <label for="nomeEmpresa" id="LabelnomeEmpresa" class="form-label">Alterar Nome da Empresa:</label>
                    <input type="text" id="nomeEmpresa" class="form-control text-center"
                        placeholder="Novo nome empresarial">

                    <label for="cnpj" id="Labelcnpj" class="form-label">Alterar CNPJ</label>
                    <input type="text" id="cnpj" class="form-control text-center" placeholder="00.000.000/0001-00">

                    <label for="alterarnome" id="Labelalterarnome" class="form-label">Alterar Nome</label>
                    <input type="text" id="alterarnome" class="form-control text-center" placeholder="Novo Nome">

                    <label for="alterarusuario" id="Labelalterarusuario" class="form-label">Alterar Usuário</label>
                    <input type="text" id="alterarusuario" class="form-control text-center" placeholder="Novo Usuário">

                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <h1>Membros</h1>
                    </div>
                    <label for="newUser" id="LabelnewUser" class="form-label">Cadastrar Novo Usuário</label>
                    <input type="text" id="newUser" class="form-control text-center" placeholder="Novo usuário">

                    <label for="cadastrarSenha" id="LabelcadastrarSenha" class="form-label">Cadastrar Senha</label>
                    <input type="password" id="cadastrarSenha" class="form-control text-center" placeholder="Senha">

                    <label id="LabelExcluir" for="membro" class="form-label">Excluir Membro</label>
                    <select class="form-select form-select-sm text-center" id="excluir">
                        <option selected>Selecione</option>
                        <option value="1">Membro 1</option>
                        <option value="2">Membro 2</option>
                        <option value="3">Membro 3</option>
                    </select>
                    <label for="password" id="Labelpassword" class="form-label">Senha Administrador</label>
                    <input type="password" id="password" class="form-control text-center" placeholder="Digite a senha">
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="box">
                        <h1>Segurança</h1>
                    </div>
                    <label for="email" id="LabelEmail" class="form-label">Alterar Email</label>
                    <input type="email" id="email" class="form-control text-center" placeholder="Novo email">

                    <label for="mudarSenha" id="LabelmudarSenha" class="form-label">Alterar Senha</label>
                    <input type="password" id="mudarSenha" class="form-control text-center" placeholder="Senha Atual">

                    <label for="confirmPassword" id="LabelconfirmPassword" class="form-label">Confimar Nova
                        Senha</label>
                    <input type="password" id="confirmPassword" class="form-control text-center"
                        placeholder="Nova Senha"><br>

                    <div class="d-flex justify-content-center align-items-center">
                        <button type="submit" id="btn">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </form>
