    <!-- CONTEUDO DA PÁGINA -->

    <div class="conteudo">

        <!--ELEMENTOS DA LINHA 1-->
        <div class="titulo">Contas a Pagar</div>
        <div class="div1">
            <div class="linha1"> <!--ENTRADA DO NÚMERO DA CONTA-->
                <label for="pconta">Conta</label>
                <input id="psConta" type="number" min="0">
            </div>
            <div class="linha1"> <!--ENTRADA DO VALOR-->
                <label for="pvalor" id="pvalor">Valor</label>
                <input id="psValor" type="text" value="R$">
            </div>
            <div class="linha1"> <!--SELECIONADOR DE PARCELAS-->
                <label for="pparcelas">Parcelas</label>
                <select id="psParcelas" name="pparcelas">
                    <option value="1">1</option>
                </select>
            </div>
            <div class="linha1"> <!--ENTRADA DA DATA DE EMISSÃO-->
                <label for="pdatadeEmissao">Data de emissão</label>
                <input type="date" id="psDatadeEmissao">
            </div>
            <div class="linha1"> <!--ENTRADA DA DATA DE VENCIMENTO-->
                <label for="pdatadeVencimento">Data de Vencimento</label>
                <input id="psDatadeVenci" type="date">
            </div>
        </div>

        <!--ELEMENTOS DA LINHA 2-->
        <div class="div2">
            <div class="linha2"> <!--ENTRADA DO PAGAR PARA-->
                <label for="ppagarPara">Pagar para</label>
                <input id="psPagarPara" type="text" placeholder="Insira um nome">
            </div>
            <div class="linha2"> <!--SELECIONADOR DE DATA-->
                <label for="pcondicaoPagamento">Condição de Pagamento</label>
                <select id="psCondicaoPag" name="pcondicaoPagamento">
                    <option value="1">1 dia</option>
                </select>
            </div>
            <div class="linha2"> <!--ENTRADA DA DESCRIÇÃO-->
                <label for="pDescricao">Descrição (Opcional)</label>
                <input id ="psDescricao" type="text" placeholder="Insira a descrição">
            </div>
            <div class="linha2">
                <label for="panexarArquivos">Anexar arquivo</label> <!--ANEXAR ARQUIVOS-->
                <input id="psArquivo" type="file" name="pArquivo">
            </div>
            <div class="linha2">
                <label for="pSituação">Situação</label> <!--SITUAÇÃO-->
                <select id="psSituacao" name="pSituação" >
                    <option value="cPago">Pago</option>
                    <option value="cPendente">Pendente</option>
                    <option value="cAtrasado">Atrasado</option>
                </select>
            </div>
        </div>

        <!--ELEMENTOS DA LINHA 3-->
        <div class="div3">
        </div>
        <div class="pcadastrar"> <!--CADASTRAR C. PARA PAGAR-->
            <button id="pregCadastrar">Cadastrar</button>
        </div>
    </div>
